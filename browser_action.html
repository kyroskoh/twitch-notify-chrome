<!doctype html>
<html>
  <head>
    <title>twitch-notify</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/browser_action.js"></script>
  </head>
  <body>
    <form id="channel">
      <div class="ui fluid action input">
        <input type="text" placeholder="Channel">
        <div id="add-channel" class="ui icon button">
          <i class="add user icon"></i>
        </div>
      </div>
    </form>

    <table id="channel-list" class="ui striped table">
      <thead>
        <tr>
          <th>Channel</th>
          <th>Viewers</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="ui toggle checkbox">
      <input id="show-notifications" type="checkbox" name="show-notifications">
      <label for="show-notifications">Show notifications</label>
    </div>
  </body>
</html>
